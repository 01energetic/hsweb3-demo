<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>权限管理</title>
<link href="/dist/css/permission/index.css" rel="stylesheet"><script type="text/javascript" src="/dist/vendors.js"></script><script type="text/javascript" src="/dist/permission/index.js"></script></head>
<body>
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px">
        <table id="search-box">
            <tr>
                <td>ID:<input name="id$LIKE" class="mini-textbox"></td>
                <td>名称:<input name="name$LIKE" class="mini-textbox"></td>
                <td>备注:<input name="describe$LIKE" class="mini-textbox"></td>
                <td>
                    <a class="mini-button search-button" plain="true" iconcls="icon-search">搜索</a>
                    <a class="mini-button add-button" plain="true" iconcls="icon-add">添加权限</a>
                </td>
            </tr>
        </table>
    </div>
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto" allowcelledit="true" allowcellselect="true" idfield="id" parentfield="parentId" resultastree="false" allowdrag="true" allowdrop="true" allowleafdropin="false" iconfield="icon" expandonload="1" treecolumn="index" showpager="false" editnextonenterkey="true" editnextrowcell="true">
        <div property="columns">
            <div type="indexcolumn" name="index" width="60" align="center" headeralign="center">#
            </div>
            <div name="id" field="id" headeralign="center" align="center" allowsort="true" width="80">ID</div>
            <div field="name" width="100" headeralign="center" allowsort="true" align="center">名称</div>
            <div field="status" renderer="renderStatus" headeralign="center" align="center">状态</div>
            <div field="describe" width="120" headeralign="center" align="center" allowsort="true">备注</div>
            <div name="action" renderer="renderAction" headeralign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
