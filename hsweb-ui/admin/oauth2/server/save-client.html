<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>OAuth2客户端管理</title>
    <script data-main="save-client.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <table id="basic-info" class="basic-info">
        <tr>
            <td class="label">客户端名称:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">client_id:</td>
            <td>
                <input required style="width: 100%" enbale="false" name="id" class="mini-textbox"/>
            </td>
            <td class="label">client_secure:</td>
            <td>
                <input required style="width: 100%"  enbale="false" name="secure" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">重定向地址:</td>
            <td colspan="3">
                <input required style="width: 100%" name="redirectUrl" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">支持到授权类型:</td>
            <td colspan="3">
                <input required style="width: 100%" name="supportGrantTypes" class="mini-combobox"/>
            </td>
        </tr>
        <tr>
            <td class="label">备注:</td>
            <td colspan="3">
                <input name="describe" style="width: 100%" class="mini-textarea"/>
            </td>
        </tr>
    </table>

    <div style="width: 100px;margin: auto">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>
</body>
</html>
