<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>用户管理</title>
    <script data-main="client-config.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>客户端名称:<input name="name$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button" plain="true" iconCls="icon-add">添加客户端</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;" showPager="true">
        <div property="columns">
            <div field="id" width="100" headerAlign="center" allowSort="true" align="center">client_id</div>
            <div field="secure" width="100" headerAlign="center" allowSort="true" align="center">client_secure</div>
            <div field="name"   headerAlign="center" align="center">客户端名称</div>
            <div field="redirectUrl"   headerAlign="center" align="center">重定向地址</div>
            <div field="status" renderer="renderStatus" headerAlign="center" align="center">是否启用</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
